name: Build and Push Transcription Worker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GHCRへの書き込みに必要な権限をジョブに付与
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # --- ステップ 1: 環境準備 ---

      - name: 1. Free up disk space on the runner
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true

      - name: 2. Checkout repository
        uses: actions/checkout@v4

      - name: 3. Set up Docker Buildx
        # ビルドエンジンをセットアップします
        uses: docker/setup-buildx-action@v3

      - name: 4. Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- ステップ 2: ビルドとプッシュ ---

      - name: 5. Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          secrets: |
            # DockerfileのRUN --mount=type=secretに渡すトークン
            hf_token=${{ secrets.HF_TOKEN }}

          cache-to: type=inline,mode=max

          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:latest

          provenance: false
          sbom: false